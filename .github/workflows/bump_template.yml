name: "bump_template"

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]
    paths: [".gitmodules"]

jobs:
  bump:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: "3.10"
      - run: >-
          python -m pip install -U pip
          pip install -U setuptools wheel
          pip install copier
          copier -f
      - uses: "stefanzweifel/git-auto-commit-action@v4.16.0"
        with:
          commit_message: "Bump `copier-python` template"
